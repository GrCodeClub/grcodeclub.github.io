        <link rel="stylesheet" href="https://grcodeclub.github.io/css/text.css">

    </head>
    
    
    <body class="basic"> 
        <div class="container">

            <section class="show_desktop"> <!--Αρχή Εμφάνιση Υπολογιστή-->
                <div class="Header"> <!--Αρχή Επικεφαλίδας-->
                    <table>
                        <tr>
                            <td><img src="https://grcodeclub.github.io/file/logo_and_graphic/logo.png" class="logo"/></td>
                            <td><h1 style="border-bottom: none;" class="header_text"><span class="header_text">  GrCode Club </span></h1></td>
                            <td><a href="https://github.com/GrCodeClub/grcodeclub.github.io/edit/main/programming/main.html" target="_blank"><img src="https://grcodeclub.github.io/file/logo_and_graphic/edit.png"  width="60px"></a></td>
                        </tr>
                    </table> 
            </div> <!--Τέλος Επικεφαλίδας-->
            <div class="Menu"> <!--Αρχή Menu-->
                <div id="sidebarMenu" style="  overflow: auto;">
                    <ul class="sidebarMenuInner"></ul>
                </div>
            </div><!--Τέλος Menu-->
        </section> <!--Τέλος Εμφάνιση Υπολογιστή-->

        <section class="show_mobile">  <!--Αρχή εμφάνιση σε κινητά-->
            <div class="Header"> <!--Αρχή Επικεφαλίδας σε κινητά-->
                <table>
                    <tr>
                        <td><img src="https://grcodeclub.github.io/file/logo_and_graphic/logo.png" class="logo"/></td>
                        <td><h1 style=" border-bottom: none;" class="header_text"><span class="header_text">  GrCode Club </span></h1></td>
                    </tr>
                </table> 
            </div> <!--Τέλος Επικεφαλίδας σε κινητά -->
            <div>
                <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
                <label for="openSidebarMenu" class="sidebarIconToggle">
                    <div class="spinner diagonal part-1"></div>
                    <div class="spinner horizontal"></div>
                    <div class="spinner diagonal part-2"></div>
                </label>
                <div id="sidebarMenu">
                    <ul class="sidebarMenuInner"></ul>
                </div>
            </div>
        </section> <!--Τέλος εμφάνιση σε κινητά-->

    
    
        <div class="Text" > <!--ΑΡΧΗ Text-->
            <div class="Text_bg">
                
                <h2 style="text-align: center;">List of File Signatures</h2>
                <div>
                    <label for="file-selector">Select a file:</label>
                    <select id="file-selector">
                        <option value="./red.md">Another File</option>
                        <option value="https://grcodeclub.github.io/system-files/List_of_File_Signatures.md">List of File Signatures</option>
                    </select>
                </div>
            
                <div style="margin-top: 50px; margin-left: 10px; margin-right: 10px;" class="markdown-preview">
                    <div class="markdown-preview-content"></div>
                </div>
            
                <script>
                    const markdownPreview = document.querySelector(".markdown-preview-content");
                    const fileSelector = document.getElementById("file-selector");
            
                    async function fetchMarkdown(url) {
                        try {
                            const response = await fetch(url);
                            if (!response.ok) {
                                throw new Error("Network response was not ok");
                            }
                            return await response.text();
                        } catch (error) {
                            console.error("Error fetching Markdown:", error);
                            return null;
                        }
                    }
            
                    async function loadMarkdown() {
                        const selectedURL = fileSelector.value;
                        const markdownText = await fetchMarkdown(selectedURL);
                        if (markdownText !== null) {
                            const md = window.markdownit({
                                html: true // Enable HTML tags
                            });
                            markdownPreview.innerHTML = md.render(markdownText);
                        }
                    }
            
                    fileSelector.addEventListener("change", loadMarkdown);
                    loadMarkdown(); // Load initial content
                </script>
            </div>
    
        </div> <!--ΤΕΛΟΣ Text-->
    
    </div> <!--ΤΕΛΟΣ container-->
        
        <!-- Footer -->
        <footer>
            <table class="add_footer"></table>
            <script src="https://grcodeclub.github.io/javascript/footer.js"></script>       
        </footer>
