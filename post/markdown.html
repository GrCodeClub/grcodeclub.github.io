        <div class="Text" > <!--ΑΡΧΗ Text-->
            <br><br>
            <div class="Text_bg">
                <h1 class="title" style="border: none;">Markdown</h1>
                <div style="margin-left: 10px ;">
                    <label for="file-selector"></label>
                    <select id="file-selector">
                        <option value="-">Select a file</option>
                        <option value="https://grcodeclub.github.io/system-files/List_of_File_Signatures.md">List of File Signatures</option>
                    </select>
                </div>
            
                <div style="margin-top: 50px; margin-left: 10px; margin-right: 10px;" class="markdown-preview">
                    <div class="markdown-preview-content"></div>
                </div>
            
                <script>
                    const markdownPreview = document.querySelector(".markdown-preview-content");
                    const fileSelector = document.getElementById("file-selector");
            
                    async function fetchMarkdown(url) {
                            const response = await fetch(url);
                            return await response.text();                     
                    }
            
                    async function loadMarkdown() {
                        const selectedURL = fileSelector.value;
                        const markdownText = await fetchMarkdown(selectedURL);
                        if (selectedURL == "-"){
                            markdownPreview.innerHTML = " ";
                        }
                        else{
                            if (markdownText !== null) {
                                const md = window.markdownit({
                                html: true // Enable HTML tags
                            });
                            markdownPreview.innerHTML = md.render(markdownText);
                        }
                        }
                    }
            
                    fileSelector.addEventListener("change", loadMarkdown);
                    loadMarkdown(); // Load initial content
                </script>
            </div>
    
        </div> <!--ΤΕΛΟΣ Text-->
