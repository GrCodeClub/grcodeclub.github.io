

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <meta property="og:image" content="https://i.ibb.co/Dw600xC/1.png"/>
        <meta property="og:title" content="GRCODE CLUB">
        <script src="https://grcodeclub.github.io/javascript/jquery.js"></script>
        <script src="https://grcodeclub.github.io/tools/menu.js"></script>
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/header_and_footer.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/main.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/text.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/table.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/layout.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/list.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/body.css">
        <link rel='icon' type='image/png' href='https://grcodeclub.github.io/file/logo/black_logo.png'>
        <link rel="stylesheet" href="./css/code.css">
        <link rel="stylesheet" href="./css/image.css">
        <link rel="stylesheet" href="./css/input.css">
        <link rel="stylesheet" href="./css/bg.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-c.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-html.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-java.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-cpp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-plsql.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-sql.min.js"></script>       
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
      
    </head>
    <body class="basic"> 
    
<div class="container">
        <section class="show_desktop"> <!--Αρχή Εμφάνιση Υπολογιστή-->
            <div class="Header"> <!--Αρχή Επικεφαλίδας-->
                <table>
                    <tr>
                        <td><img src="https://grcodeclub.github.io/file/logo_and_graphic/logo.png" class="logo"/></td>
                        <td><h1 class="header_text"><span class="header_text">  GrCode Club </span></h1></td>
                        <td><a href="https://github.com/GrCodeClub/grcodeclub.github.io/edit/main/tools/code/image.html" target="_blank"><img src="https://grcodeclub.github.io/file/logo_and_graphic/edit.png"  width="60px"></a></td>
                    </tr>
                </table> 
            </div> <!--Τέλος Επικεφαλίδας-->
       
            <div class="Menu"> <!--Αρχή Menu-->
                <div id="sidebarMenu" style="  overflow: auto;">
                    <ul class="sidebarMenuInner"></ul>
                </div>
            </div><!--Τέλος Menu-->

        </section> <!--Τέλος Εμφάνιση Υπολογιστή-->

        <section class="show_mobile">  <!--Αρχή εμφάνιση σε κινητά-->
            <div class="Header"> <!--Αρχή Επικεφαλίδας σε κινητά-->
                <table>
                    <tr>
                        <td><img src="https://grcodeclub.github.io/file/logo_and_graphic/logo.png" class="logo"/></td>
                        <td><h1 class="header_text"><span class="header_text">  GrCode Club </span></h1></td>
                    </tr>
                </table> 
            </div> <!--Τέλος Επικεφαλίδας σε κινητά -->
            <table>  <!--Αρχή Menu σε κινητά-->
                <tr>
                    <td>
                        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
                        <label for="openSidebarMenu" class="sidebarIconToggle">
                            <div class="spinner diagonal part-1"></div>
                            <div class="spinner horizontal"></div>
                            <div class="spinner diagonal part-2"></div>
                        </label>
                        <div id="sidebarMenu" style="overflow: auto;">
                            <ul class="sidebarMenuInner"></ul>
                        </div>
                    </td>
                </tr>
            </table> <!--Τέλος Menu σε κινητά-->
        </section> <!--Τέλος εμφάνιση σε κινητά-->

    
    
        <div class="Text"> <!--ΑΡΧΗ Text-->
            <div class="Text_bg">
                  <h1 style="text-align: center;">Έγχρωμος Κώδικας</h1>
                <div id="contentToCapture">
                    <textarea style="text-align: left;" class="code" id="codeTextarea" rows="10" cols="50" placeholder="Kώδικας "></textarea>
                </div>
                <br>
                <div id="bg">
                    <label for="bgColor">Χρώμα Φόντου:</label>
                    <input type="color" id="bgColor" name="bgColor" value="#000000">
                </div>
                <br>
                <br>
                <div>
                    <label for="languageSelect">Επιλέξτε γλώσσα:</label>
                    <select id="languageSelect" name="language">
                        <option value="C">C</option>
                        <option value="Javascript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="Html">HTML</option>
                        <option value="Cpp">C++</option>
                        <option value="SQL">SQL</option>
                    </select>
                </div>
                <br>
                <div>
                <label for="widthInput">Πλάτος προεπισκόπησης:</label>
                    <input type="number" id="widthInput" name="widthInput" value="400" min="400" max="1000">
                </div>
                <br>
                <button id="generateImage">Δημιουργία Εικόνας</button>
                <br>
                <p>Μπορείτε να αλλάξετε το όνομα του αρχείου που εμφανίζετε στην εικόνα, σβήνοντας το παλιό όνομα και πληκτρολογώντας το καινούργιο. </p>
                <br>
                <div id="image" style="border-radius: 5px; margin-left:10px; padding-top: 20px; padding-left: 20px; padding-right: 20px;background-image: linear-gradient(140deg, rgb(0, 0, 0), rgb(36, 14, 95));">
                <div id="bg_preview"  style=" border-radius: 10px; background-color: rgb(12, 12, 1);">
                <div  class="appearance">
                    <div class="space"> 
                        <div class="buttons1"> </div>
                        <div class="buttons2"> </div>
                        <div class="buttons3"> </div>
                    </div>
                    <div class="name_input">
                        <input type="text" class="name" id="name">
                    </div>
                </div>
                 <div>
                        <div id="preview" class="preview" style="font-size: 17px; padding-left: 10px;">
                        </div>
                        
                </div>
                </div>
                <h5 style="color: rgba(255, 255, 255, 0.705); text-align: center; padding-bottom: 10px;"> 
                    Η εικόνα δημιουργήθηκε στο GrCode Club</h5>
                <script src="./js/preview.js"> </script>
                </div> <br>
                <script src="./js/size_preview.js"> </script>
            </div> <!--ΤΕΛΟΣ Text-->
        </div> <!--ΤΕΛΟΣ Text-->
    
    </div> <!--ΤΕΛΟΣ container-->
        
        <!-- Footer -->
        <footer>
            <table class="add_footer"></table>
            <script src="https://grcodeclub.github.io/javascript/footer.js"></script>       
        </footer>
    </body>
</html>
