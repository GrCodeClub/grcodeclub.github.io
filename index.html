<script type="application/ld+json">{"@context":"https:\/\/schema.org","@type":"NewsArticle","articleBody":"<p>Privacy-focused browser Brave's AI tool Leo can now analyze your Google Drive files and create summaries of your PDFs for you, Brave announced Thursday.<\/p><p>Because Leo AI is built into the web browser's sidebar, users can only ask Leo to check out content that's already open within <a href=\"https:\/\/www.pcmag.com\/picks\/stop-trackers-dead-the-best-private-browsers\" target=\"_self\">Brave<\/a>, including Google Docs, Sheets, PDF files, and YouTube videos. Leo can also parse your Slack web messages and pull out key topics from chats and threaded conversations. Leo won't be able to check out content in your <a href=\"https:\/\/www.pcmag.com\/reviews\/slack\" target=\"_self\">Slack<\/a> app if you have it, but Slack also launched its <a href=\"https:\/\/www.pcmag.com\/news\/slack-ai-aims-to-help-you-deal-with-message-overload\" target=\"_self\">own AI tool<\/a> recently.<\/p><p>In Google Docs, Leo can automatically make writing suggestions or review your text for you once complete. In Sheets, it can look at spreadsheet data and answer questions about that information. It's now also able to transcribe YouTube videos for you, and you can ask Leo questions about the YouTube videos after the transcript is made. <\/p><p>Leo <a href=\"https:\/\/www.pcmag.com\/news\/brave-builds-a-privacy-respecting-ai-assistant-into-its-browser\" target=\"_self\">first launched<\/a> to all Brave users in November 2023, offering both a simpler free version and more powerful premium edition that <a href=\"https:\/\/account.brave.com\/?intent=checkout&product=leo\" target=\"_blank\">costs $15 a month<\/a>. Leo arrived with the ability to parse, summarize, and answer questions about most web pages online including recipes on cooking sites, provide translations, and transcribe most online audio and video files as well.<\/p><p>Both Leo versions were <a href=\"https:\/\/brave.com\/leo-roadmap\/\" target=\"_blank\">primarily trained<\/a> on variants of Meta's open-source generative AI <a href=\"https:\/\/www.pcmag.com\/news\/meta-open-sources-its-new-llama-2-ai-model-will-it-fuel-abuse\" target=\"_self\">Llama<\/a> models, but Brave <a href=\"https:\/\/brave.com\/leo-mixtral\/\" target=\"_blank\">switched Leo over<\/a> to primarily use Mistral AI's Mixtral 8x7B model back in January. Users can still toggle between the model they want to use, however, with Mixtral, a version of Claude, and Llama 2 13b available at time of writing.<\/p><p>Brave Co-founder and CTO Brian Bondy clarified to PCMag via email that Brave isn't training any AI models itself. It's simply offering Leo as a way to connect Brave users to existing AI models to help them better navigate the internet. <\/p><p>When it comes to security, Brave hosts its own copy of the Mixtral model on its servers for Leo's use and doesn't keep any records or copies of user prompts on its servers, the company said in a statement. Brave also doesn't collect the IP addresses of Leo users.<\/p><p>\"Brave uses a reverse proxy in front of the model to ensure no IP addresses are linked to the prompts,\" Bondy told PCMag. \"Brave does not retain any prompts that are made to the model unless a user explicitly reports feedback to Brave on a specific interaction.\"<\/p><p>Brave also uses cryptography to ensure that user payments for Leo's premium version can't be traced to individual usage, meaning user activity can remain private. Brave's use of cryptography here doesn't have anything to do with crypto or blockchain, Bondy confirmed, though Brave does offer other crypto features like a built-in wallet and its own crypto token.<\/p><p>Brave also says that Leo conversations or prompts will not be used for model training, and it won't keep any personal data or allow its third-party model providers to collect it, either. <\/p><p>Like most AI tools, Leo isn't always going to give correct answers, though. When PCMag asked Leo how to get Leo's premium version three different times, Leo repeatedly said, incorrectly, that there is no premium version available. <\/p><p>Leo is currently available for macOS, Windows, and Linux desktop computer users, with plans for mobile Brave browser support slated to become available \"very soon,\" according to the company's <a href=\"https:\/\/brave.com\/leo\/\" target=\"_blank\">website<\/a>.<\/p><div x-data=\"{ show: false }\" x-intersect.once.full=\"show = true\" class=\"video-parent !mb-0\">\n    <div class=\"relative w-full h-0 mt-16\" style=\"padding-bottom: 56.3%;\" data-nosnippet=\"true\">\n                    <div x-on:click=\"show = true\">\n                <div x-show=\"!show\" class=\"relative\">\n                    <svg class=\"absolute w-16 h-16 block inset-1\/2 translate-center text-black z-20 cursor-pointer sm:w-24 sm:h-24\" xmlns=\"http:\/\/www.w3.org\/2000\/svg\" viewBox=\"0 0 512 512\"><path fill=\"currentColor\" d=\"m371.7 238-176-107c-15.8-8.8-35.7 2.5-35.7 21v208c0 18.4 19.8 29.8 35.7 21l176-101c16.4-9.1 16.4-32.8 0-42zM504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256z\"\/><\/svg>                    <img class=\"flex w-full h-full object-cover opacity-90\" src=\"https:\/\/zmgvideos.mashable.com\/cms\/2023\/8\/06tXSBEVcGx9MMFq8t1v9tl-1691462217\/thumb\/00001.png\" alt=\"Which Web Browser is the Safest?\">\n                <\/div>\n                <div x-show=\"show\">\n                    <div class=\"h-full w-full absolute inset-0\" id=\"video-container-06tXSBEVcGx9MMFq8t1v9tl\"><\/div>\n                <\/div>\n            <\/div>\n                <script>\n            window.videoEmbeds = window.videoEmbeds || [];\n            window.videoEmbeds.push({\n                elemId: 'video-container-06tXSBEVcGx9MMFq8t1v9tl',\n                data: {\"slug\":\"06tXSBEVcGx9MMFq8t1v9tl\",\"url\":\"https:\\\/\\\/zmgvideos.
